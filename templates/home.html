<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VisionGUI</title>
    <meta name="description" content="GUI based Deep Learning Platform for Compute Vision ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/themify-icons.css">
    <link rel="stylesheet" href="/static/css/flag-icon.min.css">
    <link rel="stylesheet" href="/static/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="/static/scss/style.css">

    <script src="/static/js/home.js"></script>
</head>

<body onload="get_system_info()" oncontextmenu="self.event.returnValue=false">
    <!-- Left Panel -->
    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">
            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu"
                    aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="./"><h3>VisionGUI</h3></a>
                <a class="navbar-brand hidden" href="./"><img alt=""></a>
            </div>

            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="index.html"> <i class="menu-icon fa fa-dashboard"></i>Dashboard </a>
                    </li>
                    <h3 class="menu-title">Project</h3><!-- /.menu-title -->
                    <li>
                        <a href="widgets.html"> <i class="menu-icon ti-email"></i>Classification </a>
                    </li>
                    <li>
                        <a href="widgets.html"> <i class="menu-icon ti-target"></i>Segmentation </a>
                    </li>
                    <li>
                        <a href="widgets.html"> <i class="menu-icon ti-tag"></i>Detection </a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </aside><!-- /#left-panel -->
    <!-- Left Panel -->

    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <!-- Header-->
        <header id="header" class="header">
            <div class="header-menu">
                <div class="col-sm-7">
                    <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>
                    <div class="header-left">
                        <button class="search-trigger"><i class="fa fa-search"></i></button>
                        <div class="form-inline">
                            <form class="search-form">
                                <input class="form-control mr-sm-2" type="text" placeholder="Search ..."
                                    aria-label="Search">
                                <button class="search-close" type="submit"><i class="fa fa-close"></i></button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-sm-5">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li class="active">Dashboard</li>
                            </ol>
                        </div>
                    </div>
                </div>
  
            </div>
        </header><!-- /header -->

        <!-- status -->
        <div class="col-sm-12">
            <div class="alert  alert-danger alert-dismissible fade show" role="alert" id="statusContentCtl">
                <span class="badge badge-pill badge-danger">Error</span> <span id="statusShowCtl">You successfully read this important alert message.</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>

        <!-- System Information -->
        <div class="col-xl-12 col-lg-12">
            <section class="card">
                <div class="twt-feed blue-bg">
                    <div class="corner-ribon black-ribon">
                        <i class="fa fa-star"></i>
                    </div>
                    <div class="fa fa-cubes wtt-mark"></div>

                    <div class="media">
                        
                        <div class="media-body">
                            <h2 class="text-white display-6" id="systemNameCtl"></h2>
                        </div>
                    </div>
                </div>
                <div class="weather-category twt-category">
                    <ul>
                        <li>
                            <h5>Python</h5>
                            <h6 id="pythonVersionCtl"></h6>
                        </li>
                        <li>
                            <h5>CUDA</h5>
                            <h6 id="cudaVersionCtl"></h6>
                        </li>
                        <li>
                            <h5>CuDNN</h5>
                            <h6 id="cudnnVersionCtl"></h6>
                        </li>
                    </ul>
                </div>
                <footer class="twt-footer" id="paddleVersionCtl">
                    
                </footer>
            </section>
        </div>

        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-flat-color-3">
                <div class="card-body pb-0">
                    <div class="dropdown float-right">
                        <button class="btn bg-transparent dropdown-toggle theme-toggle text-light" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                            <i class="fa fa-cog"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <div class="dropdown-menu-content">
                                <a class="dropdown-item" href="#">Release</a>
                            </div>
                        </div>
                    </div>
                    <h4 class="mb-0">
                        <span>GPU 0</span>
                    </h4>
                    <p class="text-light">Memory-Usage &nbsp;&nbsp; <strong>0 MiB / 12 MiB<strong></strong></p>
                    <p class="text-light">Temperature &nbsp;&nbsp; <strong>43 C<strong></strong></p>
                </div>

            </div>
        </div>
    </div><!-- /#right-panel -->

    <!-- other js -->
    <script src="/static/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/plugins.js"></script>
    <script src="/static/js/main.js"></script>

    <script src="/static/js/lib/chart-js/Chart.bundle.js"></script>
    <script src="/static/js/dashboard.js"></script> 
    <script src="/static/js/widgets.js"></script>
</body>
</html>
